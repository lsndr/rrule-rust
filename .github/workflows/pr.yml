name: "Build & Test"
env:
  HUSKY: 0
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true  
on:
  pull_request: null
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
      - name: Install
        run: |
          npm ci
      - name: Lint
        run: |
          npm run lint
  build_and_test:
    uses: ./.github/workflows/build-and-test.yml