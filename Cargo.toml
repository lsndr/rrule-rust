[package]
edition = "2021"
name = "rrule-rust"
version = "0.0.0"

[lib]
crate-type = ["cdylib"]
path = "lib/lib.rs"

[dependencies]
chrono = "0.4.41"
chrono-tz = "0.10.4"
indexmap = "2.10.0"
itertools = "0.14.0"
napi = "3.0.0"
napi-derive = "3.0.0"
replace_with = "0.1.8"
rrule = { version = "0.14.0", features = ["exrule"] }

[build-dependencies]
napi-build = "2"

[profile.release]
lto = true
strip = "symbols"
