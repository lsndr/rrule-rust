[package]
edition = "2021"
name = "rrule-rust"
version = "0.0.0"

[lib]
crate-type = ["cdylib"]

[dependencies]
chrono = "0.4.24"
chrono-tz = "0.8.5"
# Default enable napi5 feature, see https://nodejs.org/api/n-api.html#node-api-version-matrix
napi = { version = "2.11.1", default-features = false, features = ["napi5"] }
napi-derive = "2.11.0"
replace_with = "0.1.7"
rrule = { version = "0.12.0", features = ["exrule"] }

[build-dependencies]
napi-build = "2.0.1"

[profile.release]
lto = true
